<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #parent {
            border: 1px solid red;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            perspective: 700px;
        }
        #child {
            width: 300px;
            height: 300px;
            background-color: dodgerblue;
            transition-duration: 2s;
            transform-origin: left;
        }
        #parent:hover #child {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
   
   <h1>Perspective</h1>
   
   <div id="parent">
       <div id="child"></div>
   </div>
    
</body>
</html>
