<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: firebrick;
            margin: 0 auto;
            transition-duration: 10s;
        }
        div:hover {
            /*transform: skewX(360deg);*/
            /*transform: skewY(360deg);*/
            transform: translate(100px, 100px) scale(2,2) skewX(180deg) skewY(180deg) rotate3d(1,1,1,360deg);
        }
    </style>
</head>
<body>
   
   <h1>Transform Skew</h1>
   
   <div></div>
    
</body>
</html>
