<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        ul li:first-child {
            font-size: 25px;
            background-color: #3b5998;
            height: 30px;
            width: 40px;
            text-align: center;
            padding: 10px 0px 0px;
        }
        ul li:first-child a {
            color: #ED7902;
        }
        ul li:first-child:hover {
            background-color: cadetblue;
        }
        ul li:first-child:hover a {
            color: red;
        }
    </style>
</head>
<body>

<h1>Font Awesome <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h1>

        <i class="fa fa-facebook" aria-hidden="true"></i>
    </a></li>

    </a></li>

        <i class="fa fa-youtube" aria-hidden="true"></i>
    </a></li>
    <li><a href="#">

    </a></li>

</body>
</html>
