<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 150px;
            background-color: forestgreen;
        }
        #div_1 {
            background-color: blueviolet;
        }
        #div_2 {
            background-color: darkgoldenrod;
        }
        .class_1 {
            background-color: darkgrey;
        }
    </style>
</head>
<body>

<h1>Id Vs Class</h1>

<div id="div_1">

</div>

<hr/>

<div id="div_2">

</div>

<hr/>

<div class="class_1">

</div>

<hr/>

<div class="class_1">

</div>


</body>
</html>
