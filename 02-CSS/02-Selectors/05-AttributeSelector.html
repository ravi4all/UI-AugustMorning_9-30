<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input[type="text"] {
            background-color: cornflowerblue;
        }
        input[type="text"]:focus {
            background-color: red;
        }
        input[type="text"]:hover {
            background-color: darkblue;
        }
        input[type="submit"]:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>Attribute Selector</h1>

<input type="text"/>
<input type="password"/>
<input type="submit"/>

</body>
</html>
