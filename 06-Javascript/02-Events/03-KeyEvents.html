<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Key Events</h1>
   
   <!--KeyPress
   KeyDown
   KeyUp-->
   
   <h2>Key press</h2>
   <input type="text" placeholder="Enter Name" onkeypress="show(this)">
   
   <h2>Key down</h2>
   <input type="text" placeholder="Enter Name" onkeydown="show(this)">
   
   <h2>Key up</h2>
   <input type="text" placeholder="Enter Name" onkeyup="show(this)">
   
   <span></span>
   
    <script>
        function show(obj){
            var uName = obj.value;
            var span = document.getElementsByTagName("span");
            span[0].innerHTML = uName;
            /*alert("Keypress Called...");*/
        }
    </script> 
</body>
</html>
