<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>OnBlur</h1>
   
   <input type="text" placeholder="Enter Name" onblur="show(this)">
   
   <h2>Hello <span></span></h2>
   
    <script>
        function show(obj){
            var uName = obj.value;
            span = document.getElementsByTagName("span");
            span[0].innerHTML = uName;
            alert("Blur Called...");
        }
    </script> 
</body>
</html>
