<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="main.js"></script>
  </head>
  <body>
   
   <div class="container">
       
    <h1 class="text-center">Registration Form</h1>
    
    
    <div class="row">
        <div class="col-md-6">
            <form action="login.html" id=form>
  <div class="form-group">
   <label for="userName">Enter Name</label>
    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter name">
    <span id="err_1"></span><br>
    <label for="userEmail">Email address</label>
    <input type="email" class="form-control" id="userMail" aria-describedby="emailHelp" placeholder="Enter email">
    <span id="err_2"></span><br>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Password">
    <span id="err_3"></span><br>
  </div>
  <div class="form-group">
    <label for="conf_pwd">Confirm Password</label>
    <input type="password" class="form-control" id="conf_pwd" placeholder="Password">
    <span id="err_4"></span>
  </div>
  <input type="submit" value="Register" class="btn btn-primary">
</form>
        </div>
    </div>
    
    
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
