<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Elements</h1>
   
   <form action="#">
       <table>
           <tr>
               <td><label for="name">Enter Name</label></td>
               <td><input type="text" required id="name" placeholder="Enter Name"></td>
           </tr>
           <tr>
               <td>Enter Password</td>
               <td><input type="password" required placeholder="Enter Password"></td>
           </tr>
           <tr>
               <td>Enter Email</td>
               <td><input type="email" placeholder="Enter Email"></td>
           </tr>
           <tr>
               <td>Enter URL</td>
               <td><input type="url" placeholder="Enter URL"></td>
           </tr>
           <tr>
               <td>Choose Color</td>
               <td><input type="color"></td>
           </tr>
           <tr>
               <td>Enter DOB</td>
               <td><input type="date"></td>
               <td><input type="datetime-local"></td>
               <td><input type="time"></td>
               <td><input type="month"></td>
               <td><input type="week"></td>
           </tr>
           <tr>
               <td>Enter Age</td>
               <td><input type="number" max="30" min="18"></td>
           </tr>
           <tr>
               <td>Enter Ph No</td>
               <td><input type="text" maxlength="10"></td>
           </tr>
           <tr>
               <td>Select Range</td>
               <td><input type="range" step="20" value="20" min="10" max="1000" onchange="output.value=value"></td>
               <td><output id="output">20</output></td>
           </tr>
           <tr>
               <td>Enter Card no</td>
               <td><input type="text" placeholder="Enter Card" pattern="[0-9]{5}[A-Z]{2}[a-z]{4}" title="0-9 5 Digits, 2 Upper case, 4 Lower case"></td>
           </tr>
           <tr>
              <td>Your Progress</td>
               <td><progress max="100" value="40"></progress></td>
           </tr>
           <tr>
               <td>Choose File</td>
               <td><input type="file"></td>
           </tr>
           <tr>
               <td>Enter Message</td>
               <td><textarea cols="30" rows="10"></textarea></td>
           </tr>
           <tr>
               <td></td>
               <td><input type="submit"></td>
           </tr>
       </table>
   </form>
    
</body>
</html>
